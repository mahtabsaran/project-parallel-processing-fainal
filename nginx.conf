# کاربری که nginx تحت آن اجرا می‌شود
user nginx;

# تعداد worker processes (معمولاً برابر با تعداد cores CPU)
worker_processes auto;

# مسیر فایل pid
pid /var/run/nginx.pid;

# لاگ errors
error_log /var/log/nginx/error.log warn;

events {
    # حداکثر اتصالات همزمان per worker
    worker_connections 1024;

    # استفاده از روش polling efficient
    use epoll;

    # accept کردن چندین اتصال به طور همزمان
    multi_accept on;
}

http {
    # شامل کردن فایل mime.types استاندارد
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # تنظیمات logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # بهینه‌سازی performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # تنظیمات buffer ها
    client_body_buffer_size 10K;
    client_header_buffer_size 1k;
    client_max_body_size 8m;
    large_client_header_buffers 2 1k;

    # تنظیمات timeout
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;

    # فشرده سازی Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript
               application/javascript application/xml+rss
               application/json application/xml;

    # تنظیمات سرور اصلی
    server {
        listen 80;
        server_name localhost;

        # مسیر root برای فایل‌های استاتیک
        root /usr/share/nginx/html;
        index index.html index.htm;

        # صفحه اصلی
        location / {
            try_files $uri $uri/ /index.html;

            # امنیت - هدرهای اضافی
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-XSS-Protection "1; mode=block" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header Referrer-Policy "no-referrer-when-downgrade" always;
            add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
        }

        # API endpoints - پروکسی به backend
        location /api/ {
            # آدرس سرور backend
            proxy_pass https://parallel-processing-backend.onrender.com;

            # هدرهای ضروری
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;

            # تنظیمات timeout
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;

            # تنظیمات buffer
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;

            # CORS headers
            add_header 'Access-Control-Allow-Origin' 'https://parallel-processing.onrender.com' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Max-Age' 1728000 always;

            # مدیریت OPTIONS requests برای CORS
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' 'https://parallel-processing.onrender.com';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }
        }

        # فایل‌های استاتیک
        location /static/ {
            alias /usr/share/nginx/html/static/;
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Access-Control-Allow-Origin "*";

            # جلوگیری از دسترسی به فایل‌های مخفی
            location ~ /\. {
                deny all;
            }
        }

        # فایل‌های رسانه
        location /media/ {
            alias /usr/share/nginx/html/media/;
            expires 6M;
            add_header Cache-Control "public";
            add_header Access-Control-Allow-Origin "*";
        }

        # مسیرهای health check
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # مسیرهای favicon و robots.txt
        location = /favicon.ico {
            log_not_found off;
            access_log off;
        }

        location = /robots.txt {
            log_not_found off;
            access_log off;
        }

        # جلوگیری از دسترسی به فایل‌های حساس
        location ~ /\.(?!well-known).* {
            deny all;
        }

        location ~ /\.ht {
            deny all;
        }

        # صفحات خطا
        error_page 404 /404.html;
        location = /404.html {
            internal;
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            internal;
        }
    }

    # تنظیمات اضافی برای HTTPS (اگر نیاز باشد)
    # server {
    #     listen 443 ssl http2;
    #     server_name localhost;
    #
    #     ssl_certificate /path/to/cert.pem;
    #     ssl_certificate_key /path/to/private.key;
    #
    #     # بقیه تنظیمات مانند بالا...
    # }
}