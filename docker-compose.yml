services:
  web:
    build: .
    ports:
      - "8000:8000" # این پورت رو از 8000 به 8000 مپ کن
    volumes:
      - .:/app
    environment:
      - PYTHONPATH=/app
    restart: unless-stopped
    command: uvicorn main:app --host 0.0.0.0 --port 8000 # <-- این خط رو اضافه کن

  nginx:
    image: nginx:alpine
    ports:
      - "80:80" # ترافیک ورودی پورت 80 رو به Nginx بدین
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./web:/usr/share/nginx/html
    depends_on:
      - web
